buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.4'
    }
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'net.dv8tion:JDA:3.0.BETA2_135'
    compile 'org.scala-lang:scala-library:2.12.1'

    compile 'io.circe:circe-core_2.12:0.7.0'
    compile 'io.circe:circe-parser_2.12:0.7.0'
    compile 'io.circe:circe-generic_2.12:0.7.0'

    testCompile 'junit:junit:4.12'
}

shadowJar {
    manifest {
        inheritFrom project.tasks.jar.manifest
        attributes 'Main-Class': 'me.scarlet.discordbot.DiscordBot'
    }
}

task run(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'me.scarlet.dbot.DiscordBot'
}
